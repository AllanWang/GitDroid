query searchRepos($query: String!, $count: Int, $cursor: String) {
    search(query: $query, type: REPOSITORY, first: $count, after: $cursor) {
        pageInfo {
            ...ShortPageInfo
        }
        nodes {
            ...ShortRepoRowItem
        }
    }
}

query repoInfo($query: String!) {
    search(query: $query, type: REPOSITORY, first: 1) {
        nodes {
            ...FullRepo
        }
    }
}

query objectInfo($query: String!, $oid: GitObjectID!) {
    search(query: $query, type: REPOSITORY, first: 1) {
        nodes {
            ... on Repository {
                obj: object(oid: $oid) {
                    ...ObjectItem
                }
            }
        }
    }
}

