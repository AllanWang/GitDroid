language: android
jdk:
- oraclejdk8
env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=19
  - ANDROID_BUILD_TOOLS=29.0.0
git:
  depth: 500
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - ".+"
script:
- chmod +x gradlew
- "./gradlew --quiet androidGitVersion"
- "./gradlew lintRelease test"
branches:
  except:
  - gh-pages
  - l10n_dev
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- yes | sdkmanager "platforms;android-$ANDROID_API"
